{% load i18n %}
<div class="btn-toolbar clearfix well well-small">
    <div class="btn-group pull-left">
        {% if show_delete_link %}{#<p class="deletelink-box">#}<a href="delete/" class="btn btn-danger {#deletelink#}"><i class="icon-remove icon-white"></i> {% trans "Delete" %}</a>{#</p>#}{% endif %}
    </div>
    <div class="btn-group pull-right">
        {% if show_save_as_new %}<button class="btn" type="submit" name="_saveasnew" {{ onclick_attrib }}>{% trans 'Save as new' %}</button>{%endif%}
        {% if show_save_and_add_another %}<button class="btn" type="submit" name="_addanother" {{ onclick_attrib }}>{% trans 'Save and add another' %}</button>{% endif %}
        {% if show_save_and_continue %}<button class="btn" type="submit" name="_continue" {{ onclick_attrib }}>{% trans 'Save and continue editing' %}</button>{% endif %}
        {% if show_save %}<button class="btn btn-primary {#default#}" type="submit" name="_save" {{ onclick_attrib }}>{% trans 'Save' %}</button>{% endif %}
    </div>
</div>
