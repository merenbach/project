{% load i18n %}
<div class="submit-row">
{% if show_save %}<input type="submit" value="{% trans 'Save' %}" class="default" name="_save" {{ onclick_attrib }}/>{% endif %}
{% if show_delete_link %}{#<p class="deletelink-box">#}<a href="delete/" class="btn btn-danger pull-left {#deletelink#}"><i class="icon-remove icon-white"></i> {% trans "Delete" %}</a>{#</p>#}{% endif %}
{% if show_save_as_new %}<button class="btn btn-primary" type="submit" name="_saveasnew" {{ onclick_attrib }}>{% trans 'Save as new' %}</button>{%endif%}
{% if show_save_and_add_another %}<button class="btn" type="submit" name="_addanother" {{ onclick_attrib }}>{% trans 'Save and add another' %}</button>{% endif %}
{% if show_save_and_continue %}<button class="btn" type="submit" name="_continue" {{ onclick_attrib }}>{% trans 'Save and continue editing' %}</button>{% endif %}
</div>
