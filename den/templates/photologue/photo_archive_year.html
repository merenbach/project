{% extends "photologue/root.html" %}

{% block title %}Photos{% endblock %}
{% block subtitle %} <small>{{ year }}</small>{% endblock %}

{% block content %}

{% comment %}<h1>Photos for {{ year }}</h1>{% endcomment %}
<ul>
{% for date in date_list %}
<li><a href="{{ date|date:"m" }}/">{{ date|date:"F" }}</a></li>
{% endfor %}
</ul>

{% endblock %}
