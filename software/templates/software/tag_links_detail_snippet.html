{% load i18n tagging_tags %}
{% load url from future %}

{% if tags %}
	<small>
		{% for tag in tags %}
		<a class="muted" href="{% url 'software_tag_detail' tag=tag %}"
		   title="{% blocktrans %}Show all software tagged {{ tag }}{% endblocktrans %}"
		   rel="tag">{{ tag }}</a>{% if not forloop.last %},{% endif %}
	   {% endfor %}
	</small>
{% endif %}
