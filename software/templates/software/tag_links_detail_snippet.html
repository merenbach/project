{% load software_tags tagging_tags sekizai_tags %}
{% load url from future %}

{% if tags %}
<nav class="pull-right">
    {% for tag in tags %}
	<a href="{% url 'software_tag_detail' tag=tag %}">{{ tag }}</a>{% if not forloop.last %}, {% endif %}
    {% comment %}
{% empty %}
    <li>none</li>
{% endcomment %}
    {% endfor %}
</nav>
{% endif %}
