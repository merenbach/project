{% extends "base.html" %}

{% block base_content %}
<h1>{% block content_title %}Title{% endblock %}</h1>
<div class="roundbox">
    {% comment %}
    {% if object.pub_date %}
    <div class="node-date">dated {{ object.pub_date|date:"Y-m-d \@ H:m" }}</div>
    {% endif %}
    {% endcomment %}

    {% block content %}{% endblock %}
</div>
{% endblock %}
