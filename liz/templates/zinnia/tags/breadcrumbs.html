<ul class="breadcrumb">
	<li><i class="icon-home divider"></i></li>
    {% for crumb in breadcrumbs %}
        {% if crumb.url %}
            <li>
                <a href="{{ crumb.url }}" title="{{ crumb.name }}">{{ crumb.name }}</a>
                {% if not forloop.last %}<span class="divider">/</span>{% endif %}
            </li>
        {% else %}
            <li class="active">
                {{ crumb.name }}
            </li>
        {% endif %}
    {% endfor %}
</ul>
