{% load i18n %}
{% load cmsplugin_blog_tags tagging_tags sekizai_tags %}

{% if tags %}
<div class="node-tags clearfix">
    <ul>
        <li>{% trans "tagged" %}</li>
        {% for tag in tags %}
        <li><a href="{% url blog_archive_tagged tag=tag %}">{{ tag }}</a></li>
        {% empty %}
        <li>{% trans "none" %}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
